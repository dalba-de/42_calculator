<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Calculator</title>

    <link href="https://fonts.googleapis.com/css?family=Dosis:400,700" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
        <img src="42.png" class="image">
        <div class="overlay">
            <div class="text">You found the answer to life, the universe and everything!</div>
        </div>
    </div>
    
    <div class = "calculator">
        <div class = "calculator_display">0</div>
        
        <div class = "calculator_keys">
            <button class = "key_operator" data-action="add">+</button>
            <button class = "key_operator" data-action="subtract">-</button>
            <button class = "key_operator" data-action="multiply">*</button>
            <button class = "key_operator" data-action="divide">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>0</button>
            <button data-action="decimal">.</button>
            <button data-action="clear">AC</button>
            <button class = "key_equal" data-action="calculate">=</button>

        </div>
    </div>
    <script type="text/javascript" src="js/scripts.js"></script>
  </body>
</html>
